                    <input type="text" id="admin_user" class="form-control" name="admin_user" placeholder="用户名" required="">

                <div class="form-group">
                    <input type="password" id="admin_psd" class="form-control"name="admin_psd" placeholder="密码" required="">

                <button type="button"id="embed-submit" class="btn btn-primary block full-width m-b" onclick="check()">登 录</button>

    <!-- 全局js -->
    <script src="__ROOT__/Application/Admin/Public/js/jquery.min.js?v=2.1.4"></script>

    <script src="__ROOT__/Application/Public/dialog.js"></script>
    <script src="__ROOT__/Application/Admin/Public/gt3/static/gt.js"></script> 
 
<script>
  
    function check(){
        var admin_user =$("#admin_user").val();
        var admin_psd =$("#admin_psd").val();
        var url = "{:U('login/logincheck')}";

        // 执行异步请求  $.post         
            $.ajax({
            type:'post',
            url:url,
            data:{'admin_user':admin_user,'admin_psd':admin_psd},
            dataType:'json',

            success:function(result) {
            if(result.status == 0) {
               return dialog.error(result.message);
            }
            if(result.status == 1) {
                return dialog.success(result.message,"{:U('Manager/index')}");
            }
            },
            error: function(jqXHR){     
               alert("发生错误：" + jqXHR.status);  
            },
        })
    }
   
        
    
</script>
