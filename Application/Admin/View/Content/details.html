<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 数据表格</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="__ROOT__/Application/Admin/Public/shortcut icon" href="favicon.ico"> 
    <link href="__ROOT__/Application/Admin/Public/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__ROOT__/Application/Admin/Public/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="__ROOT__/Application/Admin/Public/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="__ROOT__/Application/Admin/Public/css/animate.css" rel="stylesheet">
    <link href="__ROOT__/Application/Admin/Public/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>图片列表</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="#">选项1</a>
                                </li>
                                <li><a href="#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>

                    <div class="ibox-content">
                       
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                         <a value="{$cat_id}"  class="btn btn-sm btn-primary" href="__URL__/add/cat_id/{$cat_id}">添加图片</a>
                          <button class="btn btn-sm btn-primary" style="margin-left: 10px"onclick="history.go(-1);" >返回</button>
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>类别</th>
                      
                                    <th>上传时间</th>
                                    <th>图片</th> 
                                    <th>状态</th> 
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                    <volist name='list' id='vo1' >
                        <tr class="gradeX">
                        <td>{$i}</td>
                        <td>{$cat_name}</td>
                        <td>{$vo1.pic_time|date="Y-m-d H:i:s",###}</td>
                        <td>
                        <img style="height: 50px;width: 80px;" src="__ROOT__/{$vo1.pic_thumb}"></td> 
                          <td>
                         <if condition="$vo1.pic_status eq 1">
                         <span class="label label-primary">已展示</span> 
                        <else/>
                        <span class="label label-default" >未展示</span>
                        </if>
                        </td>
                       <td>
                       <button  value="{$vo1.pic_id}"  class="btn btn-sm btn-primary" onclick="changestus(this.value)">状态修改</button> 
                        <button  value="{$vo1.pic_id}"  class="btn btn-sm btn-primary" onclick="deletepic(this.value)">删除</button> 
                        <!-- <a value="{$vo1.news_id}"  class="btn btn-sm btn-primary" href="__URL__/article/news_id/{$vo1.news_id}">查看</a>  -->
                        </td>
                                </tr>
                    </volist>          
                              
                            </tbody>
                          
                        </table>
                      <!--  <button class="btn btn-sm btn-primary" style="margin: 20px 0px 10px 0px"onclick="history.go(-1);" >返回</button> -->
                    </div>
                </div>
            </div>
        </div>
      
    </div>

    <!-- 全局js -->
    <script src="__ROOT__/Application/Admin/Public/js/jquery.min.js?v=2.1.4"></script>
    <script src="__ROOT__/Application/Admin/Public/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__ROOT__/Application/Public/layer/layer.js"></script>
    <script src="__ROOT__/Application/Public/dialog.js"></script>


    <script src="__ROOT__/Application/Admin/Public/js/plugins/jeditable/jquery.jeditable.js"></script>

    <!-- Data Tables -->
    <script src="__ROOT__/Application/Admin/Public/js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="__ROOT__/Application/Admin/Public/js/plugins/dataTables/dataTables.bootstrap.js"></script>

    <!-- 自定义js -->
    <script src="__ROOT__/Application/Admin/Public/js/content.js?v=1.0.0"></script>


    <!-- Page-Level Scripts -->
    <script>
        $(document).ready(function () {
            $('.dataTables-example').dataTable();

            /* Init DataTables */
            var oTable = $('#editable').dataTable();

            /* Apply the jEditable handlers to the table */
            oTable.$('td').editable('../example_ajax.php', {
                "callback": function (sValue, y) {
                    var aPos = oTable.fnGetPosition(this);
                    oTable.fnUpdate(sValue, aPos[0], aPos[1]);
                },
                "submitdata": function (value, settings) {
                    return {
                        "row_id": this.parentNode.getAttribute('id'),
                        "column": oTable.fnGetPosition(this)[2]
                    };
                },

                "width": "90%",
                "height": "100%"
            });


        });
    function changestus(value){
         //  alert(value);
        // 执行异步请求  $.post    
           var url = "{:U('changestatus')}";
            $.ajax({
            type:'post',
            url:url,
            data:{"value":value},
            dataType:'json',

            success:function(result) {
            if(result.status == 0) {
               return dialog.error(result.message);
            }
            if(result.status == 1) {
                return dialog.success(result.message,"{:U('category')}");
            }
            },
            error: function(jqXHR){     
               alert("发生错误：" + jqXHR.status);  
            },
        })

    }
    
function deletepic(value){
         //  alert(value);
        // 执行异步请求  $.post    
           var url = "{:U('deletepic')}";
            $.ajax({
            type:'post',
            url:url,
            data:{"value":value},
            dataType:'json',

            success:function(result) {
            if(result.status == 0) {
               return dialog.error(result.message);
            }
            if(result.status == 1) {
                return dialog.success(result.message,"{:U('category')}");
            }
            },
            error: function(jqXHR){     
               alert("发生错误：" + jqXHR.status);  
            },
        })

    }


    </script>

    
    

</body>

</html>
