<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>表单构建</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="__ROOT__/Application/Admin/Public/favicon.ico">
    <link href="__ROOT__/Application/Admin/Public/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__ROOT__/Application/Admin/Public/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__ROOT__/Application/Admin/Public/css/animate.css" rel="stylesheet">
    <link href="__ROOT__/Application/Admin/Public/css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="__ROOT__/Application/Admin/Public/css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
    <link href="__ROOT__/Application/Admin/Public/css/style.css?v=4.1.0" rel="stylesheet">

    <style>
        .droppable-active {
            background-color: #ffe !important;
        }

        .tools a {
            cursor: pointer;
            font-size: 80%;
        }

        .form-body .col-md-6,
        .form-body .col-md-12 {
            min-height: 400px;
        }

        .draggable {
            cursor: move;
        }
    </style>

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">

        <div class="row" >
            <div class="col-sm-6" >
                <div class="ibox float-e-margins">
                 
                    <div class="ibox-content">
                        <div class="alert alert-info">
                          请在此输入需要添加的新闻类别！
                        </div>
                    
                            <div class="form-group draggable">
                                <label class="col-sm-3 control-label">类别：</label>
                                <div class="col-sm-9">
                                    <input type="text" name="showtype_name" id="showtype_name" class="form-control" placeholder="请输入类别名">
                                </div>
                            </div>
                        
                            <div class="hr-line-dashed"></div>
                            <div class="form-group draggable">
                                <div class="col-sm-12 col-sm-offset-3">
                                    <button id="adduser" style="margin: 15px 0 0 0" class="btn btn-primary"  type="button" onclick="addshowtype()">提交</button>
                                    <button id="adduser"style="margin: 15px 0 0 0" class="btn btn-primary" type="button" onclick="back()">返回</button>
                                </div>
                            </div>
                
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
    
        </div>

    </div>

    <!-- 全局js -->
    <script src="__ROOT__/Application/Admin/Public/js/jquery.min.js?v=2.1.4"></script>
    <script src="__ROOT__/Application/Admin/Public/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__ROOT__/Application/Public/layer/layer.js"></script>
    <script src="__ROOT__/Application/Public/dialog.js"></script>
    <!-- 自定义js -->
    <script src="__ROOT__/Application/Admin/Public/js/content.js?v=1.0.0"></script>

    <!-- jQuery UI -->
    <script src="__ROOT__/Application/Admin/Public/js/jquery-ui-1.10.4.min.js"></script>

    <!-- From Builder -->


    <script>
      function back(){
         history.go(-1);
     }

    
      function addshowtype(){
              var showtype_name  =$("#showtype_name").val();
          
        // 执行异步请求  $.post    
           var url = "{:U('addshowtype')}";
            $.ajax({
            type:'post',
            url:url,
            data:{"showtype_name":showtype_name},
            dataType:'json',

            success:function(result) {
            if(result.status == 0) {
               return dialog.error(result.message);
            }
            if(result.status == 1) {
                return dialog.success(result.message,"{:U('showtype')}");
            }
            },
            error: function(jqXHR){     
               alert("发生错误：" + jqXHR.status);  
            },
        })
    }
    </script>

    
    
</body>

</html>
